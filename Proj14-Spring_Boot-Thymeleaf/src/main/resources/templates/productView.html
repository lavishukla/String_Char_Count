<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form th:action="@{/product}" th:object="${product}" method="POST">
 	<table>
 		<tr>
 			<td>Product ID:</td>
 			<td><input type="text" th:fields="*pid"></td>
 		</tr>
 				<tr>
 			<td>Product Name:</td>
 			<td><input type="text" th:fields="*pname"></td>
 		</tr>
 				<tr>
 			<td>Product Price:</td>
 			<td><input type="text" th:fields="*price"></td>
 		</tr>
 		<tr>
 			<td></td>
 			<td><input type="submit" th:fields="*Save"></td>
 		</tr>
 	</table>

</form>
</body>
</html>
